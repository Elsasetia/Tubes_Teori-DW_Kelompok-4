<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Mitra Copierindo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#produk">Produk</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>

            <button id="btnLogin">Login</button>
            <button id="btnCart" class="cartBtn" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></button>
        </nav>
    </header>

    <section class="hero">
        <h1>Selamat Datang di Mitra Copierindo</h1>
        <p>Pusat Mesin Fotocopy & Percetakan Terpercaya</p>
    </section>

    <section id="kategori" class="kategori">
        <h2>Pilih Kategori Mesin</h2>
        <div class="kategori-buttons">
            <button class="btnKategori" data-kategori="fotocopy">Mesin Fotocopy</button>
            <button class="btnKategori" data-kategori="printer">Printer</button>
            <button class="btnKategori" data-kategori="percetakan">Mesin Percetakan</button>
        </div>
    </section>

    <section id="produk" class="produk">
        <h2>Daftar Produk</h2>
        <div class="produk-wrapper">
            <div id="produkList" class="produk-container"></div>
        </div>
    </section>

    <div id="popupDetail" class="popup">
        <div class="popup-detail-box">
            <img id="detailImg">
            <h2 id="detailName"></h2>
            <p id="detailPrice"></p>
            <p id="detailSpec"></p>
            <p id="detailRating"></p>

            <button id="addCartDetail">Tambah Keranjang ðŸ›’</button>
            <button onclick="closeDetail()">Tutup</button>
        </div>
    </div>

    <div id="cartPopup" class="popup">
        <div class="popup-cart-box">
            <h2>Keranjang</h2>

            <div id="cartList"></div>

            <h3 id="cartTotal">Total: Rp 0</h3>

            <button onclick="closeCart()">Tutup</button>
        </div>
    </div>

    <div id="loginPopup" class="popup">
        <div class="popup-content">

            <h3 id="popupTitle">Login</h3>

            <input id="loginPhone" type="text" placeholder="Nomor Telepon">
            <input id="loginPass" type="password" placeholder="Password">

            <button id="loginSubmit" data-mode="login">Login</button>
            <button id="registerBtn">Register</button>

            <button id="closePopup" class="closeBtn">X</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Mitra Copierindo. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
